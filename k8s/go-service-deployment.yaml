apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-music-service
  namespace: gruvit
  labels:
    app: go-music-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-music-service
  template:
    metadata:
      labels:
        app: go-music-service
    spec:
      containers:
      - name: go-music-service
        image: gruvit/go-music-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: gruvit-config
              key: MONGO_URI
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: gruvit-config
              key: REDIS_ADDR
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gruvit-config
              key: PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gruvit-secrets
              key: JWT_SECRET
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gruvit-secrets
              key: REDIS_PASSWORD
        - name: JAMENDO_API_KEY
          valueFrom:
            secretKeyRef:
              name: gruvit-secrets
              key: JAMENDO_API_KEY
        - name: JAMENDO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gruvit-secrets
              key: JAMENDO_CLIENT_SECRET
        - name: AUTH_SERVICE_URL
          value: "http://java-service:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: gruvit
spec:
  selector:
    app: go-music-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
